<app-header></app-header>
<div class="container-fluid">
    <form action="">
        <div class="buscador row p-2">
            <div class="col-12 col-md-2 p-1">
                <label for="user" class="block text-sm font-medium leading-6 text-gray-900">Destino</label>
                <div class="mt-2">
                    <select id="user" name="user" type="user" autocomplete="user" required
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset">
                        <option *ngFor="let provincia of provincias">{{ provincia.label }}</option>
                    </select>
                </div>
            </div>
            <div class="col-6 col-md-2 p-1">
                <label for="user" class="block text-sm font-medium leading-6 text-gray-900">Fecha entrada</label>
                <div class="mt-2">
                    <input id="user" name="user" type="date" autocomplete="user" required
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset">
                </div>
            </div>
            <div class="col-6 col-md-2 p-1">
                <label for="user" class="block text-sm font-medium leading-6 text-gray-900">Fecha salida</label>
                <div class="mt-2">
                    <input id="user" name="user" type="date" autocomplete="user" required
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset">
                </div>
            </div>
            <div class="col-2 col-md-1">
                <button type="submit"
                    class="enviar flex  rounded-md px-3 py-2 text-sm font-semibold leading-6 text-white"><i class="bi bi-search bg-black"></i></button>
            </div>
        </div>
    </form>
</div>
<app-footer></app-footer>
