<div class="atras pl-11 pt-8">
    <a href="/home"><i class="bi bi-box-arrow-in-left text-dark"></i></a>
</div>
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto h-32 w-auto" src="assets/img/logo.png" alt="Your Company">
        <h2 class=" text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Iniciar Sesión</h2>
    </div>
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form #loginForm="ngForm" class="space-y-6" action="#" method="POST"> 
            <div>
                <label for="user" class="block text-sm font-medium leading-6 text-gray-900">Nombre de usuario</label>
                <div class="mt-2">
                    <input [(ngModel)]="user" id="user" name="user" type="user" autocomplete="user" required
                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset">
                </div>
            </div>
            <div>
                <div class="flex items-center justify-between">
                    <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Contraseña</label>
                </div>
                <div class="mt-2">
                    <input [(ngModel)]="password"  id="password" name="password" type="password" autocomplete="current-password" required 
                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset">
                </div>
            </div>
            <div>
                <button type="submit" [disabled]="!loginForm.form.valid"
                    class="enviar flex w-full justify-center rounded-md px-3 py-2 text-sm font-semibold leading-6 text-white">Iniciar</button>
            </div>
        </form>
        <p class="mt-10 text-center text-sm text-gray-500">¿No tienes cuenta?
            <a href="/registro" class="font-semibold leading-6 text-gray-600 hover:text-black">Registrarse</a>
        </p>
    </div>
</div>
